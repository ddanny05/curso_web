<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi perfil</title>
</head>
<body>
    
    <table>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Edad
            </th>
        </tr>
        <tr>
            <td>
                Diego
            </td>
            <td>
                Falconí
            </td>
            <td>
                28
            </td>
            <td>
                diego@mail.com
            </td>
            <td>
                0987654321
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <button type="button" onclick="alert('Hola amigos!')">Presiona aquí para ver el mensaje!</button>
    <br>
    <hr>
    <label>Nombre:</label>
    <input type="text" value="Diego">
    <br>
    <br>
    <label>Apellido: </label>
    <input type="text" value="Falconí">
    <br>
    <br>
    <label>Contraseña: </label>
    <input type="password">
    <br>
    <br>
    <label>Edad: </label>
    <input type="number" min="10" max="20" value="11">
    <br>
    <br>
    <label>Archivo:</label>
    <input type="file">
    <br>
    <br>
    <label>Activo: </label>
    <input type="checkbox" >
    <br>
    <br>
    <label>Fecha: </label>
    <input type="datetime-local">
    <br>
    <br>
    <label>Email: </label>
    <input type="email">
    <br>
    <br>
    <label>Opciones: </label>
    <input type="hidden">

    <center>
        <p>Este es un <b>parrafo</b> de ejemplo
            <br>y nos sirve <br>para mostrar información
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" width="100px" height="100px">
    </center>
    

    
</body>
</html>
